trigger:
  branches:
    include:
      - master
  paths:
    include:
      - Dockerfile
      - azure-pipelines-1.yml

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self

# 1Ô∏è‚É£ Build WAR before Docker build
- task: Maven@3
  displayName: "Build WAR using Maven"
  inputs:
    mavenPomFile: "webapp/pom.xml"
    goals: "package"

# 2Ô∏è‚É£ Login to Docker Hub
- task: Docker@2
  displayName: "Login to Docker Hub"
  inputs:
    command: login
    containerRegistry: 'docker_hub'

# 3Ô∏è‚É£ Build + Push Docker Image
- task: Docker@2
  displayName: "Build & Push Docker Image"
  inputs:
    command: buildAndPush
    containerRegistry: 'docker_hub'
    repository: 'delete_me'
    Dockerfile: 'Dockerfile'
    buildContext: '.'
    tags: |
      latest



